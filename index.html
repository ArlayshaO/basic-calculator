    <body>
    <div class="calculator">
            <!--disabled to prevent typing in display-->
            <input type="text" class="display" disabled>
        <div class="keypad">
            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="+" class="math" class="addition">+</button>
              </div>
              <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-" class="math" class="subtraction">-</button>
              </div>
              <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="*" class="math" class="muliplication">*</button>
              </div>
              <div class="row">
                <button id="0">0</button>
                <button id="AC" class="allclear">AC</button>
                <button id=""></button>
                <button id="=" class="math" class="equals">=</button>
            </div>
              </div>
